replicaCount: 1
service:
  name: chainlog-logger
  tls:
    enabled: false
image:
  repository: 068992353948.dkr.ecr.eu-central-1.amazonaws.com/chainlog-logger-staging
  pullPolicy: IfNotPresent
  tag: staging
serviceAccount:
  create: false
ingress:
  enabled: false
podAnnotations:
  reloader.stakater.com/auto: "true"
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 60
